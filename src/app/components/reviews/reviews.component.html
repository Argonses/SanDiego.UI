<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of reviews">
        <td>{{ review.firstName }}</td>
        <td>{{ review.lastName }}</td>
        <td>{{ review.email }}</td>
        <td>{{ review.message }}</td>
      </tr>
    </tbody>
  </table>
