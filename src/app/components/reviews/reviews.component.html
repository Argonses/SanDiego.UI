<div class="reviews">
  <div class="review-card" *ngFor="let review of reviews">
    <div class="review-header">
      <h2>{{ review.firstName }} {{ review.lastName }}</h2>
      <p>{{ review.email }}</p>
    </div>
    <div class="review-body">
      <p>{{ review.message }}</p>
    </div>
  </div>
</div>
