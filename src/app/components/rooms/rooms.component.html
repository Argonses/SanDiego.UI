<table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Room Number</th>
        <th>Status</th>
        <th>Type</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.id }}</td>
        <td>
          <img *ngIf="room.imageUrl" [src]="room.imageUrl" alt="Room Image" style="max-width: 100px; max-height: 100px;">
        </td>
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomStatus }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.price }}</td>
      </tr>
    </tbody>
  </table>
