<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5" style="margin-bottom: 20px;">
    <h2 style="text-align: center;">Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="name">Second Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your second name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Enter your the message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
